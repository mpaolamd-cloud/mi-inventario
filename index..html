<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Inventario</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.5/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: system-ui, -apple-system, sans-serif; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // Iconos SVG
        const Package = () => (
            <svg className="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M20 7l-8-4-8 4m16 0l-8 4m8-4v10l-8 4m0-10L4 7m8 4v10M4 7v10l8 4" />
            </svg>
        );
        const Plus = () => (
            <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 4v16m8-8H4" />
            </svg>
        );
        const Search = () => (
            <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
            </svg>
        );
        const Edit2 = () => (
            <svg className="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z" />
            </svg>
        );
        const Trash2 = () => (
            <svg className="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
            </svg>
        );
        const AlertTriangle = () => (
            <svg className="w-12 h-12" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" />
            </svg>
        );
        const DollarSign = () => (
            <svg className="w-12 h-12" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>
        );
        const Box = () => (
            <svg className="w-12 h-12" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M20 7l-8-4-8 4m16 0l-8 4m8-4v10l-8 4m0-10L4 7m8 4v10M4 7v10l8 4" />
            </svg>
        );

        // Sistema de almacenamiento
        const storage = {
            get: (key) => {
                try {
                    const item = localStorage.getItem(key);
                    return item ? JSON.parse(item) : null;
                } catch (error) {
                    console.error('Error al leer datos:', error);
                    return null;
                }
            },
            set: (key, value) => {
                try {
                    localStorage.setItem(key, JSON.stringify(value));
                    return true;
                } catch (error) {
                    console.error('Error al guardar datos:', error);
                    return false;
                }
            }
        };

        function InventorySystem() {
            const [products, setProducts] = useState([]);
            const [showForm, setShowForm] = useState(false);
            const [searchTerm, setSearchTerm] = useState('');
            const [editingProduct, setEditingProduct] = useState(null);
            const [formData, setFormData] = useState({
                name: '',
                category: '',
                quantity: '',
                minStock: '',
                price: '',
                sku: ''
            });

            useEffect(() => {
                const saved = storage.get('inventory-products');
                if (saved) {
                    setProducts(saved);
                }
            }, []);

            const saveProducts = (updatedProducts) => {
                storage.set('inventory-products', updatedProducts);
                setProducts(updatedProducts);
            };

            const handleSave = () => {
                if (!formData.name || !formData.category || !formData.quantity || !formData.minStock || !formData.price) {
                    alert('Por favor completa todos los campos obligatorios');
                    return;
                }

                if (editingProduct) {
                    const updated = products.map(p => 
                        p.id === editingProduct.id 
                            ? { ...formData, id: p.id, lastModified: new Date().toISOString() }
                            : p
                    );
                    saveProducts(updated);
                    setEditingProduct(null);
                } else {
                    const newProduct = {
                        ...formData,
                        id: Date.now(),
                        createdAt: new Date().toISOString()
                    };
                    saveProducts([...products, newProduct]);
                }

                setFormData({ name: '', category: '', quantity: '', minStock: '', price: '', sku: '' });
                setShowForm(false);
            };

            const handleEdit = (product) => {
                setEditingProduct(product);
                setFormData(product);
                setShowForm(true);
            };

            const handleDelete = (id) => {
                if (confirm('쮼st치s seguro de eliminar este producto?')) {
                    saveProducts(products.filter(p => p.id !== id));
                }
            };

            const filteredProducts = products.filter(p =>
                p.name.toLowerCase().includes(searchTerm.toLowerCase()) ||
                p.category.toLowerCase().includes(searchTerm.toLowerCase()) ||
                (p.sku && p.sku.toLowerCase().includes(searchTerm.toLowerCase()))
            );

            const stats = {
                total: products.length,
                lowStock: products.filter(p => parseInt(p.quantity) <= parseInt(p.minStock)).length,
                totalValue: products.reduce((sum, p) => sum + (parseFloat(p.price) * parseInt(p.quantity)), 0)
            };

            return (
                <div className="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100 p-4">
                    <div className="max-w-7xl mx-auto">
                        <div className="bg-white rounded-lg shadow-lg p-6 mb-6">
                            <div className="flex items-center justify-between flex-wrap gap-4">
                                <div className="flex items-center gap-3">
                                    <div className="text-indigo-600"><Package /></div>
                                    <h1 className="text-3xl font-bold text-gray-800">Sistema de Inventario</h1>
                                </div>
                                <button
                                    onClick={() => {
                                        setShowForm(!showForm);
                                        setEditingProduct(null);
                                        setFormData({ name: '', category: '', quantity: '', minStock: '', price: '', sku: '' });
                                    }}
                                    className="bg-indigo-600 text-white px-6 py-3 rounded-lg flex items-center gap-2 hover:bg-indigo-700 transition"
                                >
                                    <Plus />
                                    Nuevo Producto
                                </button>
                            </div>
                        </div>

                        <div className="grid grid-cols-1 md:grid-cols-3 gap-6 mb-6">
                            <div className="bg-white rounded-lg shadow p-6">
                                <div className="flex items-center justify-between">
                                    <div>
                                        <p className="text-gray-500 text-sm">Total Productos</p>
                                        <p className="text-3xl font-bold text-gray-800">{stats.total}</p>
                                    </div>
                                    <div className="text-blue-500"><Box /></div>
                                </div>
                            </div>
                            
                            <div className="bg-white rounded-lg shadow p-6">
                                <div className="flex items-center justify-between">
                                    <div>
                                        <p className="text-gray-500 text-sm">Stock Bajo</p>
                                        <p className="text-3xl font-bold text-orange-600">{stats.lowStock}</p>
                                    </div>
                                    <div className="text-orange-500"><AlertTriangle /></div>
                                </div>
                            </div>
                            
                            <div className="bg-white rounded-lg shadow p-6">
                                <div className="flex items-center justify-between">
                                    <div>
                                        <p className="text-gray-500 text-sm">Valor Total</p>
                                        <p className="text-3xl font-bold text-green-600">${stats.totalValue.toFixed(2)}</p>
                                    </div>
                                    <div className="text-green-500"><DollarSign /></div>
                                </div>
                            </div>
                        </div>

                        {showForm && (
                            <div className="bg-white rounded-lg shadow-lg p-6 mb-6">
                                <h2 className="text-2xl font-bold mb-4 text-gray-800">
                                    {editingProduct ? 'Editar Producto' : 'Agregar Nuevo Producto'}
                                </h2>
                                <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                                    <div>
                                        <label className="block text-sm font-medium text-gray-700 mb-2">Nombre del Producto *</label>
                                        <input
                                            type="text"
                                            value={formData.name}
                                            onChange={(e) => setFormData({...formData, name: e.target.value})}
                                            className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent"
                                            placeholder="Ej: Laptop HP"
                                        />
                                    </div>

                                    <div>
                                        <label className="block text-sm font-medium text-gray-700 mb-2">Categor칤a *</label>
                                        <input
                                            type="text"
                                            value={formData.category}
                                            onChange={(e) => setFormData({...formData, category: e.target.value})}
                                            className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent"
                                            placeholder="Ej: Electr칩nicos"
                                        />
                                    </div>

                                    <div>
                                        <label className="block text-sm font-medium text-gray-700 mb-2">Cantidad *</label>
                                        <input
                                            type="number"
                                            min="0"
                                            value={formData.quantity}
                                            onChange={(e) => setFormData({...formData, quantity: e.target.value})}
                                            className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent"
                                            placeholder="0"
                                        />
                                    </div>

                                    <div>
                                        <label className="block text-sm font-medium text-gray-700 mb-2">Stock M칤nimo *</label>
                                        <input
                                            type="number"
                                            min="0"
                                            value={formData.minStock}
                                            onChange={(e) => setFormData({...formData, minStock: e.target.value})}
                                            className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent"
                                            placeholder="0"
                                        />
                                    </div>

                                    <div>
                                        <label className="block text-sm font-medium text-gray-700 mb-2">Precio *</label>
                                        <input
                                            type="number"
                                            min="0"
                                            step="0.01"
                                            value={formData.price}
                                            onChange={(e) => setFormData({...formData, price: e.target.value})}
                                            className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent"
                                            placeholder="0.00"
                                        />
                                    </div>

                                    <div>
                                        <label className="block text-sm font-medium text-gray-700 mb-2">SKU/C칩digo</label>
                                        <input
                                            type="text"
                                            value={formData.sku}
                                            onChange={(e) => setFormData({...formData, sku: e.target.value})}
                                            className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent"
                                            placeholder="ABC-123"
                                        />
                                    </div>

                                    <div className="md:col-span-2 flex gap-3">
                                        <button
                                            onClick={handleSave}
                                            className="bg-indigo-600 text-white px-6 py-2 rounded-lg hover:bg-indigo-700 transition"
                                        >
                                            {editingProduct ? 'Actualizar' : 'Guardar'}
                                        </button>
                                        <button
                                            onClick={() => {
                                                setShowForm(false);
                                                setEditingProduct(null);
                                                setFormData({ name: '', category: '', quantity: '', minStock: '', price: '', sku: '' });
                                            }}
                                            className="bg-gray-300 text-gray-700 px-6 py-2 rounded-lg hover:bg-gray-400 transition"
                                        >
                                            Cancelar
                                        </button>
                                    </div>
                                </div>
                            </div>
                        )}

                        <div className="bg-white rounded-lg shadow-lg p-6 mb-6">
                            <div className="relative">
                                <div className="absolute left-3 top-3 text-gray-400"><Search /></div>
                                <input
                                    type="text"
                                    value={searchTerm}
                                    onChange={(e) => setSearchTerm(e.target.value)}
                                    placeholder="Buscar por nombre, categor칤a o SKU..."
                                    className="w-full pl-10 pr-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent"
                                />
                            </div>
                        </div>

                        <div className="bg-white rounded-lg shadow-lg overflow-hidden">
                            <div className="overflow-x-auto">
                                <table className="w-full">
                                    <thead className="bg-indigo-600 text-white">
                                        <tr>
                                            <th className="px-6 py-4 text-left">Producto</th>
                                            <th className="px-6 py-4 text-left">Categor칤a</th>
                                            <th className="px-6 py-4 text-left">SKU</th>
                                            <th className="px-6 py-4 text-center">Cantidad</th>
                                            <th className="px-6 py-4 text-center">Stock M칤n.</th>
                                            <th className="px-6 py-4 text-right">Precio</th>
                                            <th className="px-6 py-4 text-right">Valor Total</th>
                                            <th className="px-6 py-4 text-center">Acciones</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        {filteredProducts.length === 0 ? (
                                            <tr>
                                                <td colSpan="8" className="px-6 py-12 text-center text-gray-500">
                                                    {searchTerm ? 'No se encontraron productos' : 'No hay productos. 춰Agrega tu primer producto!'}
                                                </td>
                                            </tr>
                                        ) : (
                                            filteredProducts.map((product) => {
                                                const isLowStock = parseInt(product.quantity) <= parseInt(product.minStock);
                                                return (
                                                    <tr key={product.id} className="border-b hover:bg-gray-50">
                                                        <td className="px-6 py-4 font-medium text-gray-800">{product.name}</td>
                                                        <td className="px-6 py-4 text-gray-600">{product.category}</td>
                                                        <td className="px-6 py-4 text-gray-600">{product.sku || '-'}</td>
                                                        <td className="px-6 py-4 text-center">
                                                            <span className={`px-3 py-1 rounded-full text-sm font-medium ${
                                                                isLowStock ? 'bg-red-100 text-red-700' : 'bg-green-100 text-green-700'
                                                            }`}>
                                                                {product.quantity}
                                                            </span>
                                                        </td>
                                                        <td className="px-6 py-4 text-center text-gray-600">{product.minStock}</td>
                                                        <td className="px-6 py-4 text-right text-gray-800">${parseFloat(product.price).toFixed(2)}</td>
                                                        <td className="px-6 py-4 text-right font-medium text-gray-800">
                                                            ${(parseFloat(product.price) * parseInt(product.quantity)).toFixed(2)}
                                                        </td>
                                                        <td className="px-6 py-4">
                                                            <div className="flex items-center justify-center gap-2">
                                                                <button
                                                                    onClick={() => handleEdit(product)}
                                                                    className="p-2 text-blue-600 hover:bg-blue-50 rounded-lg transition"
                                                                >
                                                                    <Edit2 />
                                                                </button>
                                                                <button
                                                                    onClick={() => handleDelete(product.id)}
                                                                    className="p-2 text-red-600 hover:bg-red-50 rounded-lg transition"
                                                                >
                                                                    <Trash2 />
                                                                </button>
                                                            </div>
                                                        </td>
                                                    </tr>
                                                );
                                            })
                                        )}
                                    </tbody>
                                </table>
                            </div>
                        </div>

                        <div className="mt-6 bg-blue-50 border border-blue-200 rounded-lg p-4">
                            <p className="text-sm text-blue-800">
                                游 <strong>Tus datos se guardan autom치ticamente en este navegador.</strong> Puedes cerrar esta p치gina y tus productos seguir치n aqu칤 cuando regreses.
                            </p>
                        </div>
                    </div>
                </div>
            );
        }

        ReactDOM.render(<InventorySystem />, document.getElementById('root'));
    </script>
</body>
</html>
